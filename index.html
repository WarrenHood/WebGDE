<!DOCTYPE html>
<html oncontextmenu="return false;">
  <head>
    <title>WebGDE</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
    <script type="text/javascript" src="assets/script.js"></script>
  </head>
  <body>
    <iframe id="preview">
      Webpage Preview
    </iframe>
    <div id="html-tree-head">
      Tree Editor
      <div id="addup" class="treebutton" onclick="addAbove();return false;">
        []<sup><span>+</span></sup>
      </div>
      <div id="addin" class="treebutton" onclick="addInside();return false;">
        [<span>+</span>]
      </div>
      <div id="adddown" class="treebutton" onclick="addBelow();return false;">
        []<sub><span>+</span></sub>
      </div>
      <div id="delete" class="treebutton" onclick="if(!(tree_selected == doc)){tree_selected.remove();inner_input.value = '';}tree_selected=null;update_pane();">
        <span style="color:red;cursor:pointer;font-size:3vh;">
          -
        </span>
      </div>
    </div>
    <div id="html-tree">
    </div>
    <div id="attribute-head">Attribute Editor
      <div id="att-rem" onclick="if((last_att === 0 || last_att) && tree_selected)tree_selected.removeAtt(last_att);last_att=null;update_pane();">-</div>
      <div id="att-add" onclick="if(tree_selected){tree_selected.attEdit('','');update_pane();document.getElementById('att_name_'+(tree_selected.atts.length-1)).focus();}">+</div>
    </div>
    <div id="attribute-editor"></div>
    <div id="element-head">Element Chooser</div>
    <input id="element-search" value="Search for elements..." onblur="javascript: document.getElementById('element-search').value = 'Search for elements...';" onfocus="javascript: document.getElementById('element-search').value = '';"></input>
    <div id="element-chooser"></div>
    <div id="inner-head">Inner HTML Editor</div>
    <div id="inner-pane"><textarea id="inner-input"></textarea></div>
    <div id="io-menu">
      <table>
        <tr><td id="page_loader">Load Webpage</td></tr>
        <tr><td id="page_saver">Save Webpage</td></tr>
      </table>
    </div>
  </body>
</html>
