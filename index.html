<!DOCTYPE html>
<html oncontextmenu="return false;">
  <head>
    <title>WebGDE</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
    <script src="assets/cm-editor/lib/codemirror.js"></script>
    <link rel="stylesheet" href="assets/cm-editor/lib/codemirror.css">
    <link rel="stylesheet" href="assets/cm-editor/theme/the-matrix.css">
    <script type="text/javascript" src="assets/cm-editor/mode/htmlmixed/htmlmixed.js"></script>
    <script src="assets/cm-editor/addon/selection/selection-pointer.js"></script>
    <script src="assets/cm-editor/mode/xml/xml.js"></script>
    <script src="assets/cm-editor/mode/javascript/javascript.js"></script>
    <script src="assets/cm-editor/mode/css/css.js"></script>
    <script src="assets/cm-editor/mode/vbscript/vbscript.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
  </head>
  <body>
    <iframe id="preview">
      Webpage Preview
    </iframe>
    <div id="html-tree-head">
      Tree Editor
      <div id="addup" class="treebutton">
        +U
      </div>
      <div id="addin" class="treebutton">
        +I
      </div>
      <div id="adddown" class="treebutton">
        +D
      </div>
      <div id="delete" class="treebutton" onclick="if(!(tree_selected == doc)){tree_selected.remove();inner_input.value = '';}tree_selected=null;update_pane();">
          -
      </div>
    </div>
    <div id="html-tree">
    </div>
    <div id="attribute-head">Attribute Editor
      <div id="att-rem" onclick="if((last_att === 0 || last_att) && tree_selected)tree_selected.removeAtt(last_att);last_att=null;update_pane();">-</div>
      <div id="att-add" onclick="if(tree_selected){tree_selected.attEdit('','');update_pane();document.getElementById('att_name_'+(tree_selected.atts.length-1)).focus();}">+</div>
    </div>
    <div id="attribute-editor"></div>
    <div id="element-head">Element Chooser<div id="toggler" class="off">Specify?</div></div>
    <input id="element-search"  onkeyup="search_elt();"value="Search for elements..." onblur="javascript: document.getElementById('element-search').value = 'Search for elements...';" onfocus="javascript: document.getElementById('element-search').value = '';search_elt();"></input>
    <div id="element-chooser"></div>
    <div id="inner-head">Inner HTML Editor</div>
    <div id="inner-pane"><textarea id="inner-input"></textarea></div>
    <div id="io-menu">
      <table>
        <tr><td id="page_loader">Load Webpage</td></tr>
        <tr><td id="page_saver">Save Webpage</td></tr>
      </table>
    </div>
    <input type="file" id="fileselect" name="files[]" hidden>
  </body>
</html>
